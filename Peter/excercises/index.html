    <div class="container">
        <h3>Test</h3>
        <button type="button" id="btn" class="btn btn-info">Load Joke</button>
        <hr>
        <div class="row" id="content"></div>

    </div>
    <script>
        document.getElementById('btn').addEventListener('click', loadApiContent);
        let content = document.getElementById('content');
        function loadApiContent() {
            console.log("OK");
            let ajReq = new XMLHttpRequest();

            ajReq.open("GET", "http://api.serri.codefactory.live/random/");

            ajReq.onload = function () {
                if (ajReq.status == 200) {
                    let joke = JSON.parse(ajReq.responseText);
                    console.log(joke.joke);
                    content.innerHTML = joke.joke;
                    // console.log(JSON.parse(ajReq.responseText));
                    // console.log(ajReq.responseText);
                }
            };
            ajReq.send();

        }
